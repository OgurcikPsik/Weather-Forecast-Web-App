<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/weather forecast web application/reset.css">
    <link rel="stylesheet" href="/weather forecast web application/style.css">
    <title>Weather</title>
</head>
<body style="background-color: #42C2FF;">
    <header class="header">
        <span class="weather-icon">
            <img src="/weather forecast web application/images/pc/sun-dynamic-color 1.svg" alt="sun" class="background-svg">
        </span>
        <div class="container header__container">
            <div class="header__search">
                <input id="search" type="text" placeholder="Search">
                <span class="search-icon">
                    <img src="/weather forecast web application/images/pc/streamline-icon-interface-search@48x48 1.svg" alt="Search icon">
                </span>
            </div>
            <div class="text__header">
                <div class="main_text">
                    <ul>
                        <li>City</li>
                        <li>temperature</li>
                        <li>weather</li>
                    </ul>
                </div>
                <div class="extra-text">
                    <ul>
                        <li>Humidity: </li>
                        <li>Wind Speed: </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="/weather forecast web application/script.js"></script>
</html>
